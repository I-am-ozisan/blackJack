<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>-->

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>


    <link rel="stylesheet" href="css/blackJack.css">

</head>

<body>
    <p class="color-white">スタートボタンを押すとBLACKJACKができます。</p>
    <button id="startButton">スタート</button>
    <div class="dealer-place">
        <div class="card-place-center">
            <p id="enemyHandNum" class="color-white"></p>
        </div>
    </div>
    <div class="player-place">
        <div class="card-place-center">
            <p id="myHandNum" class="color-white"></p>
        </div>
    </div>
    <div class="button-place">
        <button id="hitButton">HIT</button>
        <button id="standButton">STAND</button>
        <button id="againButton">再戦</button>
    </div>
</body>
<div class="window" id="resuleMessage" style="display:none;">
    <p></p>
</div>
<script src="js/blackjack.js"></script>

</html>
